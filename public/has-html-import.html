<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Has HTML Import</title>
  <meta name="description" content="Has HTML Import">
  <meta name="author" content="Evan Dana <evan.dana@ge.com>">

  <link rel="stylesheet" href="./common/styles/styles.css">

  <script src="./common/js/index.js"></script>

  <link rel="import" href="./bower_components/polymer/polymer.html" />
  <link rel="import" href="./common/template/index.html" onload="templatesLoaded(event)" onerror="templatesFailed(event)" />

</head>

<body>

  <dom-module id="element-name">

    <template>
      <style>
        .container {
          border: 1px solid #faa;
          padding: 1em;
          background: rgba(0, 0, 0, .2)
        }
      </style>

      <h2 class="container">{{greeting}}</h2>
    </template>

    <script>
      // element registration
      Polymer({
        is: "element-name",
        properties: {
          greeting: {
            type: String,
            value: "Polymer Component loaded"
          }
        }
      });
    </script>

  </dom-module>

  <h1>If HTML Imports is working, log will show below</h1>

  <element-name></element-name>

  <section id="logBody">
    <h2>Log</h2>
    <ol id="logList"></ol>
  </section>
</body>

</html>
